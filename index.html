<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
</head>
<body>
    <div class="box">
        <div class="box2">
            <div>
                <img src="images/icon-star.svg" id="star" alt="star image">
            </div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

            <section class="botoes">
                <button class="botao-nota" value="1">1</button>
                <button class="botao-nota" value="2">2</button>
                <button class="botao-nota" value="3">3</button>
                <button class="botao-nota" value="4">4</button>
                <button class="botao-nota" value="5">5</button>
            </section>

            <a href="teste.html">
            <input type="button" value="SUBMIT" class="submit">
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
